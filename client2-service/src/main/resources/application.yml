eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true # 유레카에 서비스 등록
    fetch-registry: true # 유레카 클라이언트가 레즈스트리의 로컬 복사본을 가져오도록 지정. 검색할때마다 유레카 서비스를 호출하는 대신 레즈스트리가 로컬로 캐시
    service-url:
      defaultZone: http://localhost:8761/eureka # 유레카ㅏ서버의 위치를 확인. 쉼표로 서비스 목록구분


